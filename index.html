<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>محاسبه مساحت چندضلعی</title>
    <link href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.3/Vazirmatn-font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="area.css">
</head>
<body>
    <h1>محاسبه مساحت و نمایش چندضلعی</h1>
    <div id="points-container">
        <div class="point-input"><label>نقطه ۱ (x₁, y₁):</label><input type="number" class="x" value="33" step="any"><input type="number" class="y" value="49" step="any"><button onclick="removePoint(this)">حذف</button></div>
        <div class="point-input"><label>نقطه ۲ (x₂, y₂):</label><input type="number" class="x" value="70" step="any"><input type="number" class="y" value="53" step="any"><button onclick="removePoint(this)">حذف</button></div>
        <div class="point-input"><label>نقطه ۳ (x₃, y₃):</label><input type="number" class="x" value="75" step="any"><input type="number" class="y" value="34" step="any"><button onclick="removePoint(this)">حذف</button></div>
        <div class="point-input"><label>نقطه ۴ (x₄, y₄):</label><input type="number" class="x" value="62" step="any"><input type="number" class="y" value="21" step="any"><button onclick="removePoint(this)">حذف</button></div>
        <div class="point-input"><label>نقطه ۵ (x₅, y₅):</label><input type="number" class="x" value="45" step="any"><input type="number" class="y" value="17" step="any"><button onclick="removePoint(this)">حذف</button></div>
        <div class="point-input"><label>نقطه ۶ (x₆, y₆):</label><input type="number" class="x" value="52" step="any"><input type="number" class="y" value="37" step="any"><button onclick="removePoint(this)">حذف</button></div>
    </div>
    <div class="controls">
        <button onclick="addPoint()">افزودن نقطه</button>
        <button onclick="clearPoints()" class="clear-btn">پاک کردن همه</button>
        <button onclick="calculateAndDraw()">محاسبه و نمایش</button>
    </div>
    <div id="error"></div>
    <div id="result"></div>
    <canvas id="polygonCanvas" width="400" height="400"></canvas>

    <footer class="footer">نیما خالدی - علوم و مهندسی آب و محیط زیست - نقشه برداری</footer>
    <script src="area.js"></script>
</body>
</html>
